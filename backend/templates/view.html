<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Transactions</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Back to Home</a></li>
        </ul>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.category }}</td>
                <td>{{ transaction.amount }}</td>
                <td>
                    <a href="{{ url_for('edit', id=transaction.id) }}">
                        <button class="edit">Edit</button>
                    </a>
                </td>
                <td>
                    <form action="{{ url_for('delete', id=transaction.id) }}" method="POST" style="display:inlinel;">
                        <button type="submit" class="delete" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                    </form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
