<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Breakdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Expense Category Breakdown</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Back to Home</a></li>
        </ul>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row.category }}</td>
                    <td>{{ row.total_amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
